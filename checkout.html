<header style="text-align:center; margin-bottom: 20px;">
  <img src="file-JxxtPuBzS5qs7SHoXi1Nyd" alt="Logo GIYU STORE" style="width:80px; display:block; margin:10px auto;">

<div class='card'>
  <h2>📦 Checkout</h2>
  <div id="orderList"></div>

  <input type="text" id="username" placeholder="Username IG/TikTok">
  <input type="text" id="contact" placeholder="Nomor WhatsApp">
  <button onclick="kirimPesanan()">Kirim Pesanan via WhatsApp</button>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const list = document.getElementById('orderList');
    cart.forEach(item => {
      const p = document.createElement('p');
      p.textContent = `- ${item.platform} | ${item.service} | ${item.package}`;
      list.appendChild(p);
    });

    function kirimPesanan() {
      const user = document.getElementById('username').value;
      const contact = document.getElementById('contact').value;
      let pesan = `Halo! Saya ingin memesan:%0A`;
      cart.forEach(c => {
        pesan += `- ${c.platform} | ${c.service} | ${c.package}%0A`;
      });
      pesan += `Username: ${user}%0AKontak: ${contact}`;
      

let orders = JSON.parse(localStorage.getItem('orders')) || [];
orders.push({ platform: 'Keranjang', service: cart.map(c=>c.service).join(','), package: cart.map(c=>c.package).join(','), username: user, contact: contact });
localStorage.setItem('orders', JSON.stringify(orders));

window.open(`https://wa.me/6283138846539?text=${pesan}`, '_blank');

    }
  </script>
</div>
