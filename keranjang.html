<div class='card'>
  <h2>ğŸ›’ Keranjang Belanja</h2>
  <table id="cartTable">
    <thead>
      <tr><th>Platform</th><th>Layanan</th><th>Paket</th><th>Aksi</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="checkout()">Lanjut ke Pembayaran</button>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('tbody');

    function renderCart() {
      tbody.innerHTML = '';
      cart.forEach((item, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.platform}</td><td>${item.service}</td><td>${item.package}</td>
          <td><button onclick="hapus(${i})">Hapus</button></td>`;
        tbody.appendChild(row);
      });
    }

    function hapus(i) {
      cart.splice(i, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      window.location.href = 'checkout.html';
    }

    renderCart();
  </script>
